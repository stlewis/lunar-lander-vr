<html>
  <head>
    <script src='./build/bundle.js'></script>
  </head>
  <body>
    <a-scene rain score='0' physics='gravity: -1.62; restitution: 0;'>
      <a-entity environment="preset: starry; ground: canyon; groundColor: #A09999; groundColor2: #333333; groundTexture: walkernoise;"></a-entity>
      <a-entity id="rig"
                movement-controls='controls: keyboard, touch, gamepad, trackpad;'
                trackpad-controls
                keyboard-controls
                kinematic-body
                thrusters="fuelLevel: 3000;"
                position="3 5 4">
        <a-entity camera
                  look-controls='pointerLockEnabled=true;'
                  position="0 1.6 0"
                  >
                  <a-cursor material='color: green;'>
                    <a-plane color='#000' opacity='.45' width='1' height='0.5'>
                      <a-entity id='fuel-hud' position='0.15 -0.15 0.3' text='color: green;'></a-entity>
                      <a-entity id='altitude-hud' position='0.15 0.15 0.3' text='color: green;'></a-entity>
                      <a-entity id='score-hud' position='0.65 -0.15 0.3' text='color: green'></a-entity>
                      <a-entity id='speed-hud' position='0.45 0.15 0.3' text='color: green'></a-entity>
                    </a-plane>
                  </a-cursor></a-entity>
      </a-entity>
      <a-light type='ambient' color='#eaeaea'></a-light>

      <!-- My Stuff -->
      <a-box position='3 1.5 4' landing-pad static-body rotation='1.2 4 0' color='blue' depth='2' height='1' width='2'></a-box>
      <a-box position='20 1.0 7' landing-pad static-body rotation='1.2 4 0' color='blue' depth='4' height='1' width='4'></a-box>
      <a-box position='15 2.5 -10' landing-pad static-body rotation='1.2 4 0' color='blue' depth='3' height='1' width='3'></a-box>
      <a-box position='10 4.5 -5' landing-pad static-body rotation='1.2 4 0' color='blue' depth='5' height='1' width='5'></a-box>
      <a-box position='5 6.5 30' landing-pad static-body rotation='1.2 4 0' color='blue' depth='8' height='1' width='8'></a-box>
      <a-box position='7 1.5 20' landing-pad static-body rotation='1.2 4 0' color='blue' depth='2' height='1' width='2'></a-box>
      <a-box position='18 3.5 -15' landing-pad static-body rotation='1.2 4 0' color='blue' depth='3' height='1' width='1'></a-box>

    </a-scene>
  </body>
</html>
